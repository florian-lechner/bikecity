<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Ring Ring Bike Web Application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>
    
    <div id="main-window">

        <div id="right-side-panel">
            <p id="start-location-field"></p>
            <p id="end-location-field"></p>
            <p id="departure-arrival-picker"></p>
            <p id="time-picker"></p>
            <button id="plan-route"></button>
        </div>

        <div id="google-map">

            <div id="station-info-panel"></div>

            <div id="weather-display">
                <div id="current-weather"></div>
                <div id="predicted-weather"></div>
            </div>

            <div id="toggle-switches-top">
                <button id="hide-stations-no-bikes"></button>
                <button id="show-bus-stations"></button>
                <button id="show-train-stations"></button>
            </div>

            <div id="toggle-switch-bottom">
                <button id="stats-for-nerds"></button>
            </div>

            <div id="popularity-diagram">
                <image id="bike"></image>
            </div>

            <button id="heat-map-slider"></button>

            <div id="recommendation-window">
                <p id="rec-message"></p>
            </div>

        </div>

    </div>

  </body>
</html>
