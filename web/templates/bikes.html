<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="..\static\css\reset.css">
    <link rel="stylesheet" type="text/css" href="..\static\css\style.css">
    <title>Ring Ring Bike Web Application</title>
    <script  type = "module" src="..\static\script\main.js"></script>
    <!-- <script  src="..\static\script\map.js"></script> -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <div class="title wrapper">
        <h1>Bikes</h1>
    </div>

    <div id="window">
        <div id="left-side-panel">

            <div id="plan-journey">
                <button class = "plan-journey-buttons" id="now-button">Now</button>
                <button class = "plan-journey-buttons" id="later-button">Later</button>
            </div>

            <form>
                <!--Provides the picker with the station location options from database-->
                <label for="start-location-field">Start Location:</label><br>

                <input id="start-location-field" name="start-location-field" type="text"
                    placeholder="Search Box" /><br><br>

                <label for="end-location-field">Destination Location:</label><br>
                <input id="end-location-field" name="end-location-field" type="text" placeholder="Search Box" /><br><br>
                
                <!-- Provides days in future and time by minute starting from current user time -->
                <!-- <label for="time-picker">Pick a time:</label><br> -->
                <!-- need to add current day as min and next 4 days max -->
                <!-- <input type="time" id="time-picker" name="time-picker" step="300">-->

                <label for="time-picker" id="datetime-label">Pick Date and Time:</label><br> 
                <input type="datetime-local" id="time-picker" name="date" min="2023-04-01T00:00" max="2023-06-01T23:59"/><br><br>
                <span class="newline"></span>
                <label for="departure-arrival-picker" id="arrdep-label">Arrival or Departure:</label><br>
                <select name="departure-arrival" id="departure-arrival-picker">
                    <option value="Arrival" selected="True">Arrival</option>
                    <option value="Departure">Departure</option>
                </select>
                <span class="newline"></span>
                <br>
                <input type="submit" value="Submit">
            </form>
            <br>
            <br>
            <div id="distance-calculator">
                <table id="distance-calculator-table1">
                    <thead>
                      <tr>
                        <th>Station Name</th>
                        <th>Available Bikes</th>
                        <th>Chance to Get Bike</th>
                        <th>Walking Distance</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Row 1 -->
                      <tr>
                        <td id="start-station-name-1"></td>
                        <td id="start-available-bikes-1"></td>
                        <td id="start-chance-to-get-bike-1"></td>
                        <td id="start-walking-distance-1"></td>
                      </tr>
                      <!-- Row 2 -->
                      <tr>
                        <td id="start-station-name-2"></td>
                        <td id="start-available-bikes-2"></td>
                        <td id="start-chance-to-get-bike-2"></td>
                        <td id="start-walking-distance-2"></td>
                      </tr>
                      <!-- Row 3 -->
                      <tr>
                        <td id="start-station-name-3"></td>
                        <td id="start-available-bikes-3"></td>
                        <td id="start-chance-to-get-bike-3"></td>
                        <td id="start-walking-distance-3"></td>
                      </tr>
                      <!-- Row 4 -->
                      <tr>
                        <td id="start-station-name-4"></td>
                        <td id="start-available-bikes-4"></td>
                        <td id="start-chance-to-get-bike-4"></td>
                        <td id="start-walking-distance-4"></td>
                      </tr>
                      <!-- Row 5 = with definite availability condition! -->
                      <tr>
                        <td id="start-station-name-5"></td>
                        <td id="start-available-bikes-5"></td>
                        <td id="start-chance-to-get-bike-5"></td>
                        <td id="start-walking-distance-5"></td>
                      </tr>
                    </tbody>
                </table>
                <table id="distance-calculator-table2">
                    <thead>
                      <tr>
                        <th>Station Name</th>
                        <th>Available Bike Stands</th>
                        <th>Chance to Store Bike</th>
                        <th>Walking Distance</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Row 1 -->
                      <tr>
                        <td id="stop-station-name-1"></td>
                        <td id="stop-available-bike-stands-1"></td>
                        <td id="stop-chance-to-store-bike-1"></td>
                        <td id="stop-walking-distance-1"></td>
                      </tr>
                      <!-- Row 2 -->
                      <tr>
                        <td id="stop-station-name-2"></td>
                        <td id="stop-available-bike-stands-2"></td>
                        <td id="stop-chance-to-store-bike-2"></td>
                        <td id="stop-walking-distance-2"></td>
                      </tr>
                      <!-- Row 3 -->
                      <tr>
                        <td id="stop-station-name-3"></td>
                        <td id="stop-available-bike-stands-3"></td>
                        <td id="stop-chance-to-store-bike-3"></td>
                        <td id="stop-walking-distance-3"></td>
                      </tr>
                      <!-- Row 4 -->
                      <tr>
                        <td id="stop-station-name-4"></td>
                        <td id="stop-available-bike-stands-4"></td>
                        <td id="stop-chance-to-store-bike-4"></td>
                        <td id="stop-walking-distance-4"></td>
                      </tr>
                      <!-- Row 5 = with definite availability condition! -->
                      <tr>
                        <td id="stop-station-name-5"></td>
                        <td id="stop-available-bike-stands-5"></td>
                        <td id="stop-chance-to-store-bike-5"></td>
                        <td id="stop-walking-distance-5"></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <div id="map-window">
            <div id="map">
            </div>

            <div id="google-map-overlays">
                <div id="station-info-panel">
                    <div class="bike-availability" id="current-bike-availability"></div>
                    <div class="bike-availability" id="current-bike-availability"></div>
                </div>
                <div id="weather-display">
                    <div class="weather" id="current-weather"></div>
                    <div class="weather" id="predicted-weather"></div>
                </div>
                <div id="toggle-switches-top">
                    <button id="hide-stations-no-bikes"></button>
                    <button id="show-bus-stations"></button>
                    <button id="show-train-stations"></button>
                </div>
                <div id="toggle-switch-bottom">
                    <button id="stats-for-nerds"></button>
                </div>
                <div id="popularity-diagram">
                    <image id="bike"></image>
                </div>
                <div id="heat-map-slider">
                    <form action="/action_page.php">
                        <!--HeatMap min/max are times, step is minute, value is default for current user time-->
                        <label for="heat-map-slider">HeatMap Time:</label>
                        <input type="range" id="heat-map-slider" name="heat-map-slider" min="00:00" max="23:59"
                            step="00:01" value="">
                    </form>
                </div>
                <div id="recommendation-window">
                    <p id="rec-message"></p>
                </div>
            </div>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLEAPI_KEY}}&libraries=places&callback=initMap"
            defer></script>


    </div>

</body>

</html>
